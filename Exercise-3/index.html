<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip Component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="nomal">
          <h4>Normal</h4>
          <div class="">
            <div class="chip">Default</div>
            <div class="chip chip-primary">Primary</div>
            <div class="chip chip-outline">Default</div>
            <div class="chip chip-outline-primary">Default</div>
          </div>

          <div class="">
            <div class="chip disabled">Disabled</div>
            <div class="chip chip-primary disabled">Disabled</div>
            <div class="chip chip-outline disabled">Disabled</div>
            <div class="chip chip-outline-primary disabled">Disabled</div>
          </div>

          <div class="">
            <div class="chip checked">
              Checked <img src="./icon/ic-check.svg" alt="" class="icon" />
            </div>
            <div class="chip chip-primary checked">Checked</div>
            <div class="chip chip-outline checked">Checked</div>
            <div class="chip chip-outline-primary checked">Checked</div>
          </div>
        </div>
        <div class="small">
          <h4>Small</h4>
          <div class="">
            <div class="chip chip-small">Default</div>
            <div class="chip chip-small chip-primary">Primary</div>
            <div class="chip chip-small chip-outline">Default</div>
            <div class="chip chip-small chip-outline-primary">Default</div>
          </div>

          <div class="">
            <div class="chip chip-small disabled">Disabled</div>
            <div class="chip chip-small chip-primary disabled">Disabled</div>
            <div class="chip chip-small chip-outline disabled">Disabled</div>
            <div class="chip chip-small chip-outline-primary disabled">Disabled</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
